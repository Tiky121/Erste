<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.7/nipplejs.min.js"></script>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden; /* Zabrániť posúvaniu stránky */
			background-color: #000;
			height: 100%;
			width: 100%;
			touch-action: none; /* Zakázať predvolené správanie dotyku */
		}
		
	</style>
</head>
<body>
	<div id="joystick-container"></div>
	<div id="look-area"></div>
	<button id="home-buttonMobile" onclick="window.location.href='indexMobile.html'"></button>

	<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.157.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
			"@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
		}
	}
	</script>
	<script type="module">
		import * as THREE from 'three';
		import { WebGLRenderer, PerspectiveCamera, Scene, Vector3, Color, Raycaster, Mesh } from 'three';
		import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
		import { LumaSplatsThree } from '@lumaai/luma-web';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

		let renderer, camera, controls, scene, splat, loader, floorMesh, out, outMaterial, out2, outMaterial2, out3, outMaterial3;
		let moveSpeed = 0.3;  // Increased movement speed
		let direction = new Vector3();
		let frontVector = new Vector3();
		let sideVector = new Vector3();
		let raycaster = new Raycaster();
		let collisionDistance = 0.2;
		let isLooking = false;
		let lastTouchX, lastTouchY;

		// Rotation angles
		let yaw = 0;  // Horizontal rotation (yaw)
		let pitch = 0;  // Vertical rotation (pitch)

		function init() {
			renderer = new WebGLRenderer({ antialias: false });
			renderer.domElement.style.position = 'absolute';
			renderer.domElement.style.width = '100%';
			renderer.domElement.style.height = '100%';
			document.body.appendChild(renderer.domElement);

			camera = new PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.z = 1;
			camera.position.x = 3;

			scene = new Scene();
			scene.background = new Color('white');

			splat = new LumaSplatsThree({
				source: 'https://lumalabs.ai/capture/a65e6860-f89b-42f0-aa02-af4fef16bf4f',
				enableThreeShaderIntegration: true,
				particleRevealEnabled: true,
			});

			splat.onInitialCameraTransform = transform => {
				transform.decompose(camera.position, camera.quaternion, new Vector3());

				// Tu môžeme preťažiť pozíciu kamery po aplikovaní transformácie
				camera.position.x = -1;  // Nastavte súradnicu X podľa potreby
				camera.position.z = -1.3;  // Nastavte súradnicu Z podľa potreby
			};

			splat.onLoad = () => {
				splat.captureCubemap(renderer).then(capturedTexture => {
					
					loadTV();
				});
			};

			scene.add(splat);

			loader = new GLTFLoader();

			loader.load('Models/Part1/floor.glb', (gltf) => {
				floorMesh = gltf.scene;
				floorMesh.traverse((child) => {
					if (child instanceof Mesh) {
						child.material.transparent = true;
						child.material.opacity = 0.0;
					}
				});
				scene.add(floorMesh);
			});

			loader.load('Models/out.glb', (gltf) => {
				out = gltf.scene;
				out.position.set(-3.5, -0.2, 0.3);
				out.rotation.set(
					THREE.MathUtils.degToRad(0),   // Rotácia okolo osi X v stupňoch (0°)
					THREE.MathUtils.degToRad(90), // Rotácia okolo osi Y v stupňoch (90°)
					THREE.MathUtils.degToRad(0)    // Rotácia okolo osi Z v stupňoch (0°)
				);
				out.scale.set(0.3, 0.3, 0.3);

				out.traverse((child) => {
					if (child.isMesh) {
						outMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
						child.material = outMaterial;
					}
				});

				scene.add(out);
			});

			loader.load('Models/out.glb', (gltf) => {
				out2 = gltf.scene;
				out2.position.set(1.5, -0.2, -2.8);
				out2.rotation.set(
					THREE.MathUtils.degToRad(0),   // Rotácia okolo osi X v stupňoch (0°)
					THREE.MathUtils.degToRad(-50), // Rotácia okolo osi Y v stupňoch (90°)
					THREE.MathUtils.degToRad(0)    // Rotácia okolo osi Z v stupňoch (0°)
				);
				out2.scale.set(0.3, 0.3, 0.3);

				out2.traverse((child) => {
					if (child.isMesh) {
						outMaterial2 = new THREE.MeshStandardMaterial({ color: 0xffffff });
						child.material = outMaterial2;
					}
				});

				scene.add(out2);
			});

			loader.load('Models/out.glb', (gltf) => {
				out3 = gltf.scene;
				out3.position.set(-2.75, -0.2, -0.75);
				out3.rotation.set(
					THREE.MathUtils.degToRad(0),   // Rotácia okolo osi X v stupňoch (0°)
					THREE.MathUtils.degToRad(35),  // Rotácia okolo osi Y v stupňoch (90°)
					THREE.MathUtils.degToRad(0)    // Rotácia okolo osi Z v stupňoch (0°)
				);
				out3.scale.set(0.3, 0.3, 0.3);

				out3.traverse((child) => {
					if (child.isMesh) {
						outMaterial3 = new THREE.MeshStandardMaterial({ color: 0xffffff });
						child.material = outMaterial3;
					}
				});

				scene.add(out3);
			});

			const light = new THREE.AmbientLight(0xffffff);
			scene.add(light);

			document.addEventListener('keydown', onKeyDown);
			document.addEventListener('keyup', onKeyUp);

			document.addEventListener('mousedown', (event) => {
				if (event.button === 0) { // Left mouse button
					const distance = camera.position.distanceTo(out.position);
					if (distance < 1) { // Adjust the distance threshold as needed
						window.location.href = 'KitchenMobile.html';
					}
				}

				if (event.button === 0) { // Left mouse button
					const distance = camera.position.distanceTo(out2.position);
					if (distance < 1) { // Adjust the distance threshold as needed
						window.location.href = 'Part2Mobile.html';
					}
				}

				if (event.button === 0) { // Left mouse button
					const distance = camera.position.distanceTo(out3.position);
					if (distance < 1) { // Adjust the distance threshold as needed
						window.location.href = 'PlayRoom.html';
					}
				}
			});

			// Initialize movement joystick
			initMovementJoystick();

			// Initialize look area for camera control
			initLookArea();
		}

		function initMovementJoystick() {
			const joystick = nipplejs.create({
				zone: document.getElementById('joystick-container'),
				mode: 'static',
				position: { left: '50%', top: '50%' },
				color: 'white'
			});

			joystick.on('move', (event, data) => {
				const forward = data.vector.y;
				const turn = data.vector.x;

				direction.z = forward * moveSpeed;
				direction.x = -turn * moveSpeed;
			});

			joystick.on('end', () => {
				direction.set(0, 0, 0);
			});
		}

		function initLookArea() {
			const lookArea = document.getElementById('look-area');

			lookArea.addEventListener('touchstart', (event) => {
				isLooking = true;
				const touch = event.touches[0];
				lastTouchX = touch.clientX;
				lastTouchY = touch.clientY;
			});

			lookArea.addEventListener('touchmove', (event) => {
				if (!isLooking) return;
				const touch = event.touches[0];
				const deltaX = (touch.clientX - lastTouchX) * 0.005; // Adjust sensitivity by changing the multiplier
				const deltaY = (touch.clientY - lastTouchY) * 0.005;

				// Apply horizontal rotation (yaw)
				yaw -= deltaX;

				// Apply vertical rotation (pitch)
				pitch -= deltaY;

				// Limit the pitch to prevent flipping
				pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

				// Create a quaternion for the new rotation
				const quaternion = new THREE.Quaternion();

				// Update quaternion based on yaw (Y axis) and pitch (X axis)
				quaternion.setFromEuler(new THREE.Euler(pitch, yaw, 0, 'YXZ'));

				// Apply the quaternion to the camera
				camera.quaternion.copy(quaternion);

				lastTouchX = touch.clientX;
				lastTouchY = touch.clientY;
			});

			lookArea.addEventListener('touchend', () => {
				isLooking = false;
			});
		}

		function loadTV() {
			loader.load('Models/MeetingRoom2/tv.glb', (gltf) => {
				let tv = gltf.scene;
				tv.position.y = 0;

				tv.traverse((child) => {
					if (child instanceof Mesh) {
						child.material.color.set(0x525459);
						child.material.metalness = 0.5;
						child.material.roughness = 0.05;
						child.material.envMapIntensity = 1;
					}
				});

				renderer.setAnimationLoop(frameLoop);
			});
		}

		function onKeyDown(event) {
			switch (event.code) {
				case 'KeyW':
					direction.z = 0.5;
					break;
				case 'KeyS':
					direction.z = -0.5;
					break;
				case 'KeyA':
					direction.x = 0.5;
					break;
				case 'KeyD':
					direction.x = -0.5;
					break;
			}
		}

		function onKeyUp(event) {
			switch (event.code) {
				case 'KeyW':
				case 'KeyS':
					direction.z = 0;
					break;
				case 'KeyA':
				case 'KeyD':
					direction.x = 0;
					break;
			}
		}

		// Zabránite predvolenému správaniu dotyku na celom dokumente
		document.addEventListener('touchmove', function(event) {
			event.preventDefault();
		}, { passive: false });

		function frameLoop() {
			let canvas = renderer.domElement;
			let width = canvas.clientWidth;
			let height = canvas.clientHeight;

			if (canvas.width !== width || canvas.height !== height) {
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				renderer.setSize(width, height, false);
			}

			camera.getWorldDirection(frontVector);
			sideVector.crossVectors(camera.up, frontVector);

			frontVector.y = 0;
			sideVector.y = 0;

			frontVector.normalize();
			sideVector.normalize();

			const movement = new Vector3();
			movement.addScaledVector(frontVector, direction.z * moveSpeed);
			movement.addScaledVector(sideVector, direction.x * moveSpeed);

			let newPosition = camera.position.clone().add(movement);

			raycaster.set(newPosition, new Vector3(0, -1, 0));
			const intersects = raycaster.intersectObject(floorMesh, true);

			if (intersects.length > 0) {
				const distance = intersects[0].distance;
				if (distance > collisionDistance) {
					camera.position.add(movement);
				}
			}

			if (out) {
				const distance = camera.position.distanceTo(out.position);
				if (distance < 1) {
					out.traverse((child) => {
						if (child.isMesh) {
							child.material.color.set(0x2870ed); 
						}
					});
				} else {
					out.traverse((child) => {
						if (child.isMesh) {
							child.material.color.set(0xffffff);
						}
					});
				}
			}
			if (out2) {
				const distance = camera.position.distanceTo(out2.position);
				if (distance < 1) {
					out2.traverse((child) => {
						if (child.isMesh) {
							child.material.color.set(0x2870ed); 
						}
					});
				} else {
					out2.traverse((child) => {
						if (child.isMesh) {
							child.material.color.set(0xffffff);
						}
					});
				}
			}

			if (out3) {
				const distance = camera.position.distanceTo(out3.position);
				if (distance < 1) {
					out3.traverse((child) => {
						if (child.isMesh) {
							child.material.color.set(0x2870ed); 
						}
					});
				} else {
					out3.traverse((child) => {
						if (child.isMesh) {
							child.material.color.set(0xffffff);
						}
					});
				}
			}

			renderer.render(scene, camera);
		}

		init();
	</script>
</body>
</html>
