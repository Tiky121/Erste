<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 10vw;
            height: auto;
            max-width: 150px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 4vw;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            gap: 40px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .button img {
            width: 13vw;
            height: auto;
            max-width: 200px;
            transition: transform 0.3s;
        }

        .button img:hover {
            transform: scale(1.1);
        }

        .button:focus {
            outline: none;
        }

        .device-label {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <img id="logo" src="Images/logo.png" alt="Logo">
    
    <h1>Select Your Device</h1>
    
    <div class="button-container">
        <div class="button-wrapper">
            <button class="button" onclick="window.location.href='MeetingRoomOne.html'">
                <img src="Images/PC.png" alt="PC">
            </button>
            <span class="device-label">PC</span>
        </div>
        <div class="button-wrapper">
            <button class="button" onclick="window.location.href='MeetingRoomOneMobile.html'">
                <img src="Images/mobile.png" alt="Mobile">
            </button>
            <span class="device-label">Mobile</span>
        </div>
    </div>
    
</body>
</html>
