<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .layer-container {
            position: relative;
            width: 90vh; /* Prispôsobí sa šírke obrazovky */
            height: 90vh; /* Prispôsobí sa výške obrazovky */
            max-width: 100%;
            max-height: 100%;
            background-color: #000; /* Pre lepšiu viditeľnosť */
            overflow: hidden;
            transition: transform 0.3s;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 10vw; /* Adjust the size relative to the viewport width */
            height: auto;
            max-width: 150px; /* Max width to ensure it's not too large */
        }
        .clickable-button {
            position: absolute;
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
            cursor: pointer;
            border: none;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .layer img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s, filter 0.3s;
            pointer-events: none; /* Prevent interaction with the image */
        }
        .animate {
            transform: scale(1.05);
            filter: drop-shadow(0 0 12px #2870ed);
        }
        .zoom {
            transform: scale(0.99);
        }
        .text-container {
            position: absolute;
            top: 30%;
            right: 2%;
            width: 30%;
            color: #fff;
            font-size: 2em;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.2s ease-in-out;
            text-align: center;
        }
        .text-container img {
            display: block;
            margin: 0 auto 10px;
            width: 70%; /* Adjust the size as needed */
            height: auto;
        }
        .text-container.active {
            opacity: 1; /* Show text when active */
        }

        /* Landscape mode warning */
        .landscape-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .landscape-warning img {
            width: 30vw;
            height: auto;
            margin-bottom: 20px;
        }

        .landscape-warning.active {
            display: flex;
        }
    </style>
</head>
<body>
    <img id="logo" src="Images/logo.png" alt="Logo">
    <div class="layer-container" id="layer-container">
        <div class="layer">
            <img src="Images/index/9.png" id="img9">

            <img src="Images/index/6.png" id="img6">

                onmouseover="animateImage('img3'); zoomIn(); showText('text3')" onmouseout="removeAnimation('img3'); zoomOut(); hideText('text3')" onclick="location.href='Part1Mobile.html'"></button>
        <button class="clickable-button" style="top: 50%; left: 35%; width: 45%; height: 40%;" 
                onmouseover="animateImage('img4'); zoomIn(); showText('text4')" onmouseout="removeAnimation('img4'); zoomOut(); hideText('text4')" onclick="location.href='KitchenMobile.html'"></button>

        <button class="clickable-button" style="top: 10%; left: 25%; width: 20%; height: 20%;" 
                onmouseover="animateImage('img9'); zoomIn(); showText('text6')" onmouseout="removeAnimation('img9') ; zoomOut(); hideText('text6')" onclick="location.href='Part3Mobile.html'"></button>

                onmouseover="animateImage('img7'); zoomIn(); showText('text7')" onmouseout="removeAnimation('img7') ; zoomOut(); hideText('text7')" onclick="location.href='MeetingRoomSmallMobile.html'"></button>
        <button class="clickable-button" style="top: 25%; left: 10%; width: 12%; height: 15%;" 
                onmouseover="animateImage('img8'); zoomIn(); showText('text8')" onmouseout="removeAnimation('img8') ; zoomOut(); hideText('text8')" onclick="location.href='MeetingRoomTwoMobile.html'"></button>

     <!-- Landscape Warning -->
    <div class="landscape-warning" id="landscapeWarning">
        <img src="Images/landscape.png" alt="Landscape Icon">
        <p>Put your device in landscape mode</p>
    </div>

    <script>
        function animateImage(id) {
            document.getElementById(id).classList.add('animate');
        }

        function removeAnimation(id) {
            document.getElementById(id).classList.remove('animate');
        }

        function zoomIn() {
            document.getElementById('layer-container').classList.add('zoom');
        }

        function zoomOut() {
            document.getElementById('layer-container').classList.remove('zoom');
        }

        function showText(id) {
            hideAllTexts(); // Hide all texts before showing the new one
            document.getElementById(id).classList.add('active');
        }

        function hideText(id) {
            document.getElementById(id).classList.remove('active');
        }

        function hideAllTexts() {
            document.querySelectorAll('.text-container').forEach(function(el) {
                el.classList.remove('active');
            });
        }

        function checkOrientation() {
            const landscapeWarning = document.getElementById('landscapeWarning');
            if (window.innerHeight > window.innerWidth) {
                // Portrait mode detected
                landscapeWarning.classList.add('active');
            } else {
                // Landscape mode detected
                landscapeWarning.classList.remove('active');
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);

    </script>
</body>
</html>
